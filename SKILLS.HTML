<!DOCTYPE html>
<html>
<head>
  <title>My Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Centering the content in the middle of the web page */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Styling the skills section */
    .skills-section {
      max-width: 600px;
      text-align: center;
    }

    /* Styling the skills list */
    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .skill-icon {
      font-size: 20px;
      margin-right: 10px;
    }
    
    body {
            /* Set the background image and control its appearance */
            background-image: url(/SK.jpg);
            background-size: cover; /* This will make the image cover the entire background */
            background-repeat: no-repeat; /* Prevent image repetition */
            /* You can also set additional properties like background-position, background-attachment, etc. */
        }

  </style>
</head>
<body>
  <div class="skills-section">
    <h1>Skills</h1>
    <ul>
    <b>  <li><i class="fas fa-code skill-icon"></i>HTML</li>
      <li><i class="fab fa-css3-alt skill-icon"></i>CSS</li>
      <li><i class="fab fa-js skill-icon"></i>JavaScript</li>
      <li><i class="fab fa-python skill-icon"></i>Python</li>
      <li><i class="fab fa-react skill-icon"></i>React.js</li>
      <li><i class="fab fa-node-js skill-icon"></i>Node.js</li>
      <li><i class="fas fa-database skill-icon"></i>MySQL</li>
 
      <li><i class="fab fa-git skill-icon"></i>Git</li>
    </b>
      <!-- Add more skills as needed -->
    </ul>
  </div>
</body>
</html>
